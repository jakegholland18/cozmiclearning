{% extends "layout.html" %}
{% block content %}

<style>
    .page-title {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #8b5cf6, #3b82f6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.7));
        animation: titlePulse 3s ease-in-out infinite;
        letter-spacing: 0.04em;
    }

    @keyframes titlePulse {
        0%, 100% { filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.7)); }
        50% { filter: drop-shadow(0 0 50px rgba(139, 92, 246, 1)); }
    }

    .character-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .character-card {
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.08), rgba(59, 130, 246, 0.05));
        border: 2px solid rgba(139, 92, 246, 0.3);
        border-radius: 18px;
        padding: 25px 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(139, 92, 246, 0.15);
        backdrop-filter: blur(10px);
    }

    .character-card:hover {
        transform: translateY(-10px) scale(1.04);
        border-color: rgba(139, 92, 246, 0.7);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
    }

    .character-card.selected {
        border-color: #8b5cf6;
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.8);
        transform: translateY(-12px) scale(1.07);
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(59, 130, 246, 0.1));
    }

    .character-img {
        width: 170px;
        height: auto;
        filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.5));
        margin-bottom: 12px;
    }

    .character-name {
        color: #a78bfa;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.03em;
        text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
    }

    #continue-btn {
        display: none;
        margin: 45px auto 10px;
        padding: 14px 40px;
        border-radius: 14px;
        border: 2px solid rgba(139, 92, 246, 0.5);
        font-size: 1.3rem;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.2));
        color: #a78bfa;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }

    #continue-btn:hover {
        background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        color: white;
        transform: translateY(-4px);
        box-shadow: 0 15px 35px rgba(139, 92, 246, 0.6);
    }
</style>

<h1 class="page-title fade-in">Choose Your Galaxy Mentor</h1>

<div class="character-grid fade-in">
    {% for id, char in characters.items() %}
    <div class="character-card" onclick="selectCharacterCard(this, '{{ id }}')">
        <img src="{{ char.img }}" class="character-img" alt="{{ char.name }}">
        <div class="character-name">{{ char.name }}</div>
    </div>
    {% endfor %}
</div>

<button id="continue-btn" onclick="submitCharacter()">Begin Your Journey</button>

<script>
let selectedCharacter = null;

function selectCharacterCard(card, charId) {
    document.querySelectorAll('.character-card').forEach(c =>
        c.classList.remove('selected')
    );

    card.classList.add('selected');
    selectedCharacter = charId;

    document.getElementById('continue-btn').style.display = 'block';
}

function submitCharacter() {
    if (!selectedCharacter) return;

    const csrfToken = "{{ csrf_token() }}";
    fetch("/select-character", {
        method: "POST",
        headers: { 
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": csrfToken
        },
        body: "character=" + selectedCharacter
    })
    .then(res => {
        if (res.ok) {
            window.location.href = "/subjects";  // after choosing â†’ subject screen
        } else {
            alert("Error selecting your galaxy mentor.");
        }
    });
}
</script>

{% endblock %}
