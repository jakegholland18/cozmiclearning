<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîó Related Topics - CozmicLearning</title>
    <link rel="stylesheet" href="/static/style.css?v=20251202">
    <style>
        body {
            background: linear-gradient(135deg, #95e1d3 0%, #81c9bb 50%, #5fb8a4 100%);
            font-family: "Poppins", sans-serif;
            color: #1a3a35;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .topics-container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .return-btn {
            background: none;
            border: none;
            color: #5fb8a4;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .return-btn:hover {
            transform: translateX(-5px);
            color: #4a9a86;
        }

        .topics-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .topics-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2c7a7b;
            margin-bottom: 15px;
        }

        .topics-description {
            font-size: 1.3rem;
            color: #4a9a86;
            line-height: 1.6;
        }

        .connection-map {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .topic-node {
            background: linear-gradient(135deg, #5fb8a4, #4a9a86);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .topic-node.main {
            background: linear-gradient(135deg, #2c7a7b, #1a5a5b);
            font-size: 1.3rem;
            padding: 20px 35px;
        }

        .connector {
            color: #5fb8a4;
            font-size: 2rem;
            font-weight: 300;
        }

        .question-card {
            background: linear-gradient(135deg, rgba(149, 225, 211, 0.15), rgba(95, 184, 164, 0.1));
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            border: 2px solid #95e1d3;
            box-shadow: 0 4px 15px rgba(95, 184, 164, 0.1);
        }

        .question-number {
            color: #2c7a7b;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-badge {
            background: #5fb8a4;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.7;
            color: #1a3a35;
        }

        .context-box {
            background: rgba(95, 184, 164, 0.15);
            border-left: 4px solid #5fb8a4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .context-label {
            color: #2c7a7b;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.05rem;
        }

        .context-text {
            color: #4a9a86;
            line-height: 1.6;
        }

        .answer-input {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #95e1d3;
            border-radius: 12px;
            background: white;
            color: #1a3a35;
            font-family: "Poppins", sans-serif;
            resize: vertical;
        }

        .choice-btn {
            display: block;
            width: 100%;
            background: white;
            border: 2px solid #95e1d3;
            color: #1a3a35;
            padding: 18px 25px;
            margin-bottom: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            line-height: 1.6;
        }

        .choice-btn:hover {
            background: rgba(149, 225, 211, 0.2);
            border-color: #5fb8a4;
            transform: translateX(8px);
        }

        .choice-btn.selected {
            background: rgba(95, 184, 164, 0.25);
            border-color: #2c7a7b;
            border-width: 3px;
            box-shadow: 0 0 15px rgba(95, 184, 164, 0.3);
        }

        .connection-explanation {
            background: linear-gradient(135deg, rgba(44, 122, 123, 0.1), rgba(95, 184, 164, 0.05));
            border: 2px solid #5fb8a4;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            display: none;
        }

        .connection-title {
            color: #2c7a7b;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .connection-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #1a3a35;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #5fb8a4, #4a9a86);
            border: none;
            color: white;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
            flex: 1;
        }

        .nav-btn:hover {
            transform: scale(1.05);
        }

        .completion-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .completion-title {
            font-size: 2.5rem;
            color: #2c7a7b;
            margin-bottom: 30px;
        }

        .completion-message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #4a9a86;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <button class="return-btn" onclick="goBack()">‚¨ÖÔ∏è Return to previous screen</button>

    <div class="topics-container">
        <div class="topics-header">
            <div class="topics-title">üîó Related Topics</div>
            <div class="topics-description">Explore connections between {{ topic }} and other concepts</div>
        </div>

        <div class="connection-map" id="connection-map">
            <div class="topic-node">Math</div>
            <div class="connector">‚Üî</div>
            <div class="topic-node main">{{ topic }}</div>
            <div class="connector">‚Üî</div>
            <div class="topic-node">Science</div>
        </div>

        <div id="topics-content">
            <!-- Questions will be loaded here -->
        </div>

        <div id="completion-screen" class="completion-screen hidden">
            <div class="completion-title">üåê Connections Explored!</div>
            <div class="completion-message">
                You've discovered how {{ topic }} connects to other subjects and concepts.<br>
                This kind of connected thinking helps you see the bigger picture!
            </div>
            <button class="nav-btn" onclick="goBack()">Return to Learning</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let answers = [];

        const returnUrl = "{{ return_url }}";

        function goBack() {
            if (returnUrl && returnUrl !== "") {
                window.location.href = decodeURIComponent(returnUrl);
            } else {
                window.location.href = "/ask-question";
            }
        }

        // Load questions via API
        fetch('/start_practice', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                topic: "{{ topic }}",
                subject: "{{ subject }}",
                grade: "{{ grade }}",
                mode: "related"
            })
        })
        .then(res => res.json())
        .then(data => {
            if (data.steps) {
                questions = data.steps;
                answers = new Array(questions.length).fill(null);
                showQuestion();
            }
        })
        .catch(err => {
            console.error("Error loading topics:", err);
            document.getElementById('topics-content').innerHTML =
                '<p>Error loading related topics. Please try again.</p>';
        });

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showCompletion();
                return;
            }

            const q = questions[currentQuestion];

            // Determine which subjects this connects to
            const connections = detectConnections(q.prompt);

            let html = `
                <div class="question-card">
                    <div class="question-number">
                        <span>Connection ${currentQuestion + 1} of ${questions.length}</span>
                        ${connections.map(c => `<span class="connection-badge">${c}</span>`).join('')}
                    </div>
                    <div class="question-text">${q.prompt}</div>
            `;

            // Context box if hint available
            if (q.hint) {
                html += `
                    <div class="context-box">
                        <div class="context-label">üîç Think about this:</div>
                        <div class="context-text">${q.hint}</div>
                    </div>
                `;
            }

            // Answer area
            if (q.type === "multiple_choice" && q.choices) {
                q.choices.forEach((choice, idx) => {
                    const letter = choice.split('.')[0].trim().toLowerCase();
                    const isSelected = answers[currentQuestion] === letter;
                    html += `<button class="choice-btn ${isSelected ? 'selected' : ''}" onclick="selectChoice('${letter}')">${choice}</button>`;
                });
            } else {
                html += `
                    <div style="margin: 20px 0;">
                        <label style="display: block; margin-bottom: 10px; font-weight: 600; color: #2c7a7b;">Your answer:</label>
                        <textarea class="answer-input" id="answer-input" placeholder="Explain the connection...">${answers[currentQuestion] || ''}</textarea>
                    </div>
                `;
            }

            // Connection explanation (shown after answering)
            html += `
                <div class="connection-explanation" id="explanation-box">
                    <div class="connection-title">
                        <span>üåê</span>
                        <span>How It Connects</span>
                    </div>
                    <div class="connection-text">${q.explanation || ''}</div>
                </div>
            `;

            // Navigation
            html += `
                <div class="nav-buttons">
                    ${currentQuestion > 0 ? '<button class="nav-btn" onclick="prevQuestion()">‚Üê Previous</button>' : '<div></div>'}
                    <button class="nav-btn" onclick="showConnectionAndNext()">
                        See Connection ‚Üí
                    </button>
                </div>
            `;

            html += `</div>`;

            document.getElementById('topics-content').innerHTML = html;

            // Auto-save textarea
            if (q.type !== "multiple_choice") {
                const textarea = document.getElementById('answer-input');
                textarea.addEventListener('input', () => {
                    answers[currentQuestion] = textarea.value.trim();
                });
            }
        }

        function detectConnections(text) {
            const connections = [];
            const subjects = {
                'math': ['number', 'calculate', 'equation', 'percent', 'ratio', 'multiply', 'divide'],
                'science': ['energy', 'matter', 'experiment', 'molecule', 'force', 'chemical'],
                'history': ['event', 'war', 'century', 'ancient', 'civilization', 'leader'],
                'language': ['word', 'grammar', 'write', 'read', 'sentence', 'story'],
                'art': ['color', 'paint', 'draw', 'design', 'create', 'music']
            };

            const lowerText = text.toLowerCase();
            for (const [subject, keywords] of Object.entries(subjects)) {
                if (keywords.some(keyword => lowerText.includes(keyword))) {
                    connections.push(subject);
                }
            }

            return connections.length > 0 ? connections : ['interdisciplinary'];
        }

        function selectChoice(letter) {
            answers[currentQuestion] = letter;

            // Update UI
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        function showConnectionAndNext() {
            // Save textarea answer if present
            const textarea = document.getElementById('answer-input');
            if (textarea) {
                answers[currentQuestion] = textarea.value.trim();
            }

            // Show connection explanation
            document.getElementById('explanation-box').style.display = 'block';

            // Auto-advance after reading
            setTimeout(() => {
                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    showQuestion();
                } else {
                    showCompletion();
                }
            }, 3500);
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showCompletion() {
            document.getElementById('topics-content').classList.add('hidden');
            document.getElementById('completion-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
