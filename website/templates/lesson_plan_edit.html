{% extends "layout.html" %}
{% block content %}
<div class="container" style="max-width: 900px; margin: 24px auto; padding: 0 20px;">
    <h2 style="margin-bottom: 8px;">Edit Lesson Plan</h2>
    <small style="color:#8a92b3;">{{ lesson.subject.replace('_', ' ').title() }} · {{ lesson.topic }} · Grade {{ lesson.grade }}</small>

    <form method="POST" style="margin-top: 16px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div style="margin-bottom: 16px;">
            <label style="font-weight: 600; margin-bottom: 4px; display: block;">Lesson Title</label>
            <input type="text" name="title" value="{{ lesson.title }}" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text);">
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 1 - LEARNING OBJECTIVES</label>
            <textarea name="learning_objectives" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.learning_objectives or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 2 - MATERIALS NEEDED</label>
            <textarea name="materials_needed" rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.materials_needed or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 3 - INTRODUCTION/HOOK</label>
            <textarea name="introduction_hook" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.introduction_hook or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 4 - MAIN TEACHING POINTS</label>
            <textarea name="main_teaching_points" rows="7" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.main_teaching_points or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 5 - ACTIVITIES/PRACTICE</label>
            <textarea name="activities_practice" rows="6" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.activities_practice or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 6 - ASSESSMENT</label>
            <textarea name="assessment" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.assessment or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 7 - DIFFERENTIATION TIPS</label>
            <textarea name="differentiation_tips" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.differentiation_tips or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 8 - CHRISTIAN INTEGRATION</label>
            <textarea name="christian_integration" rows="5" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.christian_integration or '' }}</textarea>
        </div>

        <div style="margin-bottom: 20px; padding: 16px; background: rgba(92,107,255,0.08); border: 1px solid rgba(118,131,255,0.3); border-radius: 12px;">
            <label style="font-weight: 600; margin-bottom: 8px; display: block; color: var(--accent);">SECTION 9 - CLOSURE/SUMMARY</label>
            <textarea name="closure_summary" rows="4" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid rgba(118,131,255,0.3); background: rgba(0,0,0,0.3); color: var(--text); font-family: inherit; line-height: 1.6;">{{ sections.closure_summary or '' }}</textarea>
        </div>

        <div style="display: flex; gap: 12px;">
            <button class="btn" type="submit">Save Changes</button>
            <a class="btn" href="/teacher/lesson_plans/{{ lesson.id }}" style="background: transparent; border: 1px solid rgba(118,131,255,0.4);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
