<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - CozmicLearning</title>
    <link rel="stylesheet" href="/static/style.css?v=20251202">
    <link rel="stylesheet" href="/static/css/auth.css?v=20251202">

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (!field) return;
            field.type = (field.type === "password") ? "text" : "password";
        }
    </script>
</head>
<body class="fade-in">

<div class="auth-box">
    <h2 class="auth-title">ğŸ”’ Reset Password</h2>
    <p class="auth-subtitle">Enter your new password below</p>

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <form method="POST" class="auth-form">
        <div>
            <label>New Password</label>
            <div class="password-field">
                <input id="new-password" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required autofocus>
                <span class="password-toggle" onclick="togglePassword('new-password')">ğŸ‘</span>
            </div>
        </div>

        <div>
            <label>Confirm Password</label>
            <div class="password-field">
                <input id="confirm-password" type="password" name="confirm_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                <span class="password-toggle" onclick="togglePassword('confirm-password')">ğŸ‘</span>
            </div>
        </div>

        <button type="submit" class="auth-submit">Reset Password</button>

        <div class="auth-actions">
            <a href="/{{ role }}/login" class="btn-secondary">Back to Login</a>
        </div>
    </form>

    <div class="auth-footer">
        <span class="hint">â€¢ Password must be at least 6 characters.</span>
    </div>
</div>

</body>
</html>
