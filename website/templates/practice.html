<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Mode</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0f1a2b, #000814);
            font-family: "Poppins", sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('/static/stars.png');
            background-size: cover;
            opacity: 0.28;
            z-index: -1;
            animation: drift 55s linear infinite;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-1800px); }
        }

        .practice-container {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            background: rgba(255,255,255,0.06);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }

        .avatar {
            width: 160px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            transition: transform 0.3s ease;
        }

        /* ---------- Animations ---------- */

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.35s ease; }

        @keyframes glowHint {
            0% { text-shadow: 0 0 4px #ff4d4d; color: #ffb3b3; }
            100% { text-shadow: 0 0 14px #ff1a1a; color: #ffecec; }
        }
        .glow { animation: glowHint 0.9s ease-in-out; }

        @keyframes correctFlash {
            0% { background-color: rgba(0,255,120,0.15); }
            100% { background-color: transparent; }
        }
        .correct-flash { animation: correctFlash 0.7s ease; }

        /* -------------------------------- */

        .prompt-box {
            background: rgba(255,255,255,0.12);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #student-answer {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 1.1rem;
        }

        .submit-btn {
            background: #1e88ff;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.05rem;
            transition: 0.25s;
        }

        .submit-btn:hover {
            background: #42a1ff;
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 30px;
        }

        /* Loading spinner */
        .thinking {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="stars"></div>

<div class="practice-container">

    <img id="character-avatar" class="avatar" src="/static/characters/{{ character }}.png">

    <h2 style="text-align:center; margin-bottom:25px;">ðŸš€ Practice Mission</h2>

    <div id="practice-prompt" class="prompt-box">
        Loading your practice mission...
    </div>

    <div class="input-row">
        <input id="student-answer" type="text" placeholder="Type your answer...">
        <button class="submit-btn" onclick="sendPracticeAnswer()">Submit</button>
    </div>

    <div id="status" class="status-message"></div>

</div>

<script>
    window.onload = startPractice;

    function startPractice() {
        fetch("/start_practice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                topic: "{{ topic }}",
                subject: "{{ subject }}"
            })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("practice-prompt").innerText = data.prompt;
            document.getElementById("character-avatar").src = "/static/characters/" + data.character + ".png";
        });
    }

    // ENTER KEY SUBMITS ANSWER
    document.addEventListener("keydown", function (e) {
        if (e.key === "Enter") sendPracticeAnswer();
    });

    async function sendPracticeAnswer() {
        const answerBox = document.getElementById("student-answer");
        const promptBox = document.getElementById("practice-prompt");
        const status = document.getElementById("status");
        const avatar = document.getElementById("character-avatar");

        const userAnswer = answerBox.value.trim();
        if (!userAnswer) return;

        // Show thinking animation
        status.innerHTML = "<span class='thinking'>ðŸ¤– Thinkingâ€¦</span>";

        const res = await fetch("/practice_step", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer: userAnswer })
        });

        const data = await res.json();

        // -------- CORRECT --------
        if (data.status === "correct") {
            status.innerHTML = "âœ… Correct!";
            promptBox.innerText = data.next_prompt;

            // Success flash
            promptBox.classList.add("correct-flash");
            setTimeout(() => promptBox.classList.remove("correct-flash"), 700);

            answerBox.value = "";
        }

        // -------- INCORRECT --------
        else if (data.status === "incorrect") {
            status.innerHTML = "âŒ Try again! Hint: " + data.hint;

            // Shake + glow
            answerBox.classList.add("shake");
            status.classList.add("glow");

            setTimeout(() => answerBox.classList.remove("shake"), 350);
            setTimeout(() => status.classList.remove("glow"), 900);
        }

        // -------- FINISHED --------
        else if (data.status === "finished") {
            status.innerHTML = "ðŸŒŸ " + data.message;
            promptBox.innerText = "Mission Complete!";
        }

        // Update avatar if needed
        if (data.character) {
            avatar.src = "/static/characters/" + data.character + ".png";
        }
    }
</script>

</body>
</html>
