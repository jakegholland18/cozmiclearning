{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: var(--bg-gradient-main);
        color: white;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    /* Cosmic Starfield with Nebula Colors */
    .stars {
        position: fixed;
        inset: 0;
        background:
            radial-gradient(2px 2px at 20% 30%, #8b5cf6, transparent),
            radial-gradient(2px 2px at 60% 70%, #3b82f6, transparent),
            radial-gradient(1px 1px at 50% 50%, #ffffff, transparent),
            radial-gradient(1px 1px at 80% 10%, #ec4899, transparent),
            radial-gradient(2px 2px at 90% 60%, #06b6d4, transparent),
            radial-gradient(circle at 25% 60%, rgba(139, 92, 246, 0.15), transparent 40%),
            radial-gradient(circle at 75% 40%, rgba(236, 72, 153, 0.1), transparent 40%);
        background-size: 200% 200%, 250% 250%, 180% 180%, 220% 220%, 190% 190%, 600px 600px, 700px 700px;
        animation: cosmicTwinkle 25s ease-in-out infinite;
        opacity: 0.6;
        z-index: -1;
    }

    @keyframes cosmicTwinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.8; }
    }

    .chat-container {
        max-width: 900px;
        margin: 140px auto 60px;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.05));
        padding: 30px 35px;
        border-radius: 20px;
        border: 2px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        backdrop-filter: blur(10px);
    }

    .chat-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #8b5cf6, #3b82f6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.7));
        animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
        0%, 100% { filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.7)); }
        50% { filter: drop-shadow(0 0 50px rgba(139, 92, 246, 1)); }
    }

    .character-wrapper {
        text-align: center;
        margin-top: 20px;
    }

    .character-img {
        width: 180px;
        height: auto;
        animation: float 3.6s ease-in-out infinite;
        filter: drop-shadow(0 0 18px rgba(139, 92, 246, 0.6));
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-9px); }
        100% { transform: translateY(0); }
    }

    .character-name {
        font-size: 1.4rem;
        color: #a78bfa;
        margin-top: 8px;
        font-weight: 600;
        text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
    }

    .chat-log {
        background: rgba(0,0,0,0.3);
        padding: 15px;
        border-radius: 14px;
        border: 1px solid rgba(139, 92, 246, 0.2);
        max-height: 380px;
        overflow-y: auto;
        margin-top: 20px;
    }

    .msg {
        padding: 12px 16px;
        margin-bottom: 12px;
        border-radius: 12px;
        font-size: 1rem;
        line-height: 1.4;
        max-width: 85%;
        word-wrap: break-word;
    }

    .msg-user {
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.1));
        border-left: 4px solid #8b5cf6;
        margin-left: auto;
        text-align: right;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.15);
    }

    .msg-ai {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.08));
        border-left: 4px solid #3b82f6;
        text-align: left;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.1);
    }

    .chat-input {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .chat-input textarea {
        flex: 1;
        height: 70px;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid rgba(139, 92, 246, 0.3);
        background: rgba(0, 0, 0, 0.3);
        color: white;
        resize: none;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .chat-input textarea:focus {
        border-color: rgba(139, 92, 246, 0.6);
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
    }

    .chat-input button {
        width: 130px;
        background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(59, 130, 246, 0.2));
        border: 2px solid rgba(139, 92, 246, 0.5);
        padding: 12px;
        border-radius: 12px;
        color: #a78bfa;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
    }

    .chat-input button:hover {
        background: linear-gradient(135deg, #8b5cf6, #3b82f6);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
    }
</style>

<div class="stars"></div>

<div class="character-wrapper fade-in">
    <img src="/static/characters/{{ character }}.png" class="character-img">
    <div class="character-name">{{ character|title }}</div>
</div>

<div class="chat-container fade-in">

    <h2 class="chat-title">âš¡ PowerGrid Deep Study Tutor</h2>

    <div id="chatMessages" class="chat-log">
        {% for msg in conversation %}
            {% if msg.role == "user" %}
                <div class="msg msg-user">{{ msg.content|safe }}</div>
            {% else %}
                <div class="msg msg-ai">{{ msg.content|safe }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your question here..." style="flex: 1; height: auto; padding: 15px; border-radius: 10px; border: 2px solid rgba(139, 92, 246, 0.3); background: rgba(0, 0, 0, 0.3); color: white; outline: none; font-size: 1rem; transition: all 0.3s ease;">
        <button id="chatSendBtn" onclick="sendMsg()">ðŸ“¤ Share my thoughts</button>
    </div>

</div>

<script>
async function sendMsg() {
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const chatSendBtn = document.getElementById("chatSendBtn");

    let text = chatInput.value.trim();
    if (!text) return;

    // Disable input while processing
    chatInput.disabled = true;
    chatSendBtn.disabled = true;
    chatInput.value = "";

    // Add user message
    chatMessages.innerHTML += `<div class="msg msg-user">${text}</div>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Add typing indicator
    const typingDiv = createTypingIndicator();
    typingDiv.className += ' msg msg-ai';
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    try {
        // Send to backend
        const response = await fetch("/deep_study_message", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        let reply = data.reply || "I couldn't generate a response.";

        // Remove typing indicator
        typingDiv.remove();

        // Add AI reply with streaming effect
        const aiMsg = document.createElement('div');
        aiMsg.className = 'msg msg-ai';
        chatMessages.appendChild(aiMsg);

        await streamText(aiMsg, reply, 15);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch (error) {
        console.error('Error:', error);
        typingDiv.remove();
        chatMessages.innerHTML += `<div class="msg msg-ai">Oops! Something went wrong. Please try again.</div>`;
    } finally {
        // Re-enable input
        chatInput.disabled = false;
        chatSendBtn.disabled = false;
        chatInput.focus();
    }
}

// Allow Enter key to send
document.addEventListener('DOMContentLoaded', function() {
    const chatInput = document.getElementById('chatInput');
    if (chatInput) {
        chatInput.addEventListener('keypress', (e) => {
            const chatSendBtn = document.getElementById('chatSendBtn');
            if (e.key === 'Enter' && !chatSendBtn.disabled) {
                sendMsg();
            }
        });
    }
});
</script>

{% endblock %}
