{% extends "layout.html" %}
{% block content %}

<style>
    /* PAGE TITLE */
    .select-title {
        text-align: center;
        margin-top: 50px;
        font-size: 3rem;
        font-weight: 700;
        color: var(--muted);
        text-shadow: 0 0 25px var(--shadow-soft);
        letter-spacing: 1.5px;
        margin-bottom: 40px;
    }

    /* GRID */
    .planet-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 24px;
        padding-bottom: 40px;
        position: relative;
        z-index: 10;
    }

    /* PLANET CARD */
    .planet-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 16px 12px;
        background: var(--glass-1);
        border: 1px solid var(--border-mid);
        border-radius: 12px;
        backdrop-filter: blur(8px);
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: var(--text);
        position: relative;
        overflow: hidden;
    }

    .planet-card::before {
        content: '';
        position: absolute;
        inset: -50%;
        background: radial-gradient(circle at center, var(--glass-1), transparent);
        opacity: 0;
        transform: scale(0);
        transition: all 0.4s ease;
        pointer-events: none;
    }

    .planet-card:hover {
        transform: translateY(-4px);
        border-color: var(--border-mid);
        box-shadow: 0 10px 30px var(--shadow-soft);
    }

    .planet-card:hover::before {
        opacity: 1;
        transform: scale(1);
    }

    /* PLANET IMAGE */
    .planet-img {
        width: 120px;
        height: 120px;
        object-fit: contain;
        margin-bottom: 12px;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.35));
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
        100% { transform: translateY(0); }
    }

    /* TITLES */
    .planet-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 4px;
    }

    .planet-subtitle {
        font-size: 0.9rem;
        opacity: 0.8;
        color: var(--muted-2);
        line-height: 1.3;
    }

    /* RESPONSIVE */
    @media(max-width: 900px) {
        .planet-img {
            width: 110px;
            height: 110px;
        }
    }

    @media(max-width: 600px) {
        .select-title {
            font-size: 2rem;
        }
        .planet-img {
            width: 100px;
            height: 100px;
        }
        .planet-title {
            font-size: 1rem;
        }
    }
</style>


<h1 class="select-title">Choose Your Learning Planet</h1>

<!-- Simplified â€” removing extra mode legend to reduce clutter -->

<div class="planet-grid">
    {% for subject, img, name, subtitle in planets %}
    <a href="/choose-grade?subject={{ subject }}" class="planet-card fade-in" data-subject="{{ subject }}">
        
        <img src="/static/planets/{{ img }}" class="planet-img">

                <div class="planet-title">{{ name }}</div>
                <div class="planet-subtitle">{{ subtitle }}</div>


    </a>
    {% endfor %}
</div>

<!-- Removed mode chips and preview modal/scripts for a cleaner, purposeful page -->

{% endblock %}
