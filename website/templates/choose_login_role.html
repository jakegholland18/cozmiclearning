<!DOCTYPE html>
<html>
<head>
    <title>CozmicLearning Portal</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            background: radial-gradient(circle at top, #0f1a2b, #000814);
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            inset: 0;
            background: url('/static/stars.png');
            background-size: cover;
            opacity: 0.35;
            z-index: -1;
            animation: drift 45s linear infinite;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-2000px); }
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 90px auto;
            text-align: center;
        }

        .page-title {
            font-size: 2.6rem;
            margin-bottom: 40px;
            color: #bfe6ff;
            text-shadow: 0 0 18px rgba(255,255,255,0.5);
        }

        .role-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
        }

        .role-box {
            width: 250px;
            background: rgba(255,255,255,0.06);
            padding: 25px 20px;
            border-radius: 18px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 18px rgba(255,255,255,0.12);
            cursor: pointer;
            transition: 0.3s ease;
        }
        .role-box:hover {
            transform: translateY(-6px);
            background: rgba(255,255,255,0.12);
        }

        .role-title {
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .role-desc {
            font-size: 1rem;
            opacity: 0.75;
        }

        a {
            color: white;
            text-decoration: none;
        }

        /* Hidden Admin Button */
        .admin-link {
            margin-top: 60px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        .admin-link a {
            color: #5ac8ff;
            text-decoration: underline;
        }
    </style>
</head>

<body class="fade-in">

<div class="stars"></div>

<div class="container">

    <div class="page-title">Choose Your Portal</div>

    <div class="role-grid">

        <!-- ===================== STUDENT ===================== -->
        <a href="/student/login">
            <div class="role-box">
                <div class="role-title">Student</div>
                <div class="role-desc">Log in to learn, practice, and explore the galaxy.</div>
            </div>
        </a>

        <!-- ===================== PARENT ===================== -->
        <a href="/parent/login">
            <div class="role-box">
                <div class="role-title">Parent</div>
                <div class="role-desc">Monitor progress, learning reports, and insights.</div>
            </div>
        </a>

        <!-- ===================== TEACHER ===================== -->
        <a href="/teacher/login">
            <div class="role-box">
                <div class="role-title">Teacher</div>
                <div class="role-desc">Manage classes, assign practice, view analytics.</div>
            </div>
        </a>

    </div>

    <!-- =============== HIDDEN ADMIN OVERRIDE =============== -->
    <div class="admin-link">
        <a href="/admin/login">Admin Login</a>
    </div>

</div>

</body>
</html>
