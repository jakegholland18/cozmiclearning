<!DOCTYPE html>
<html>
<head>
    <title>Student Sign Up</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        /* PASSWORD TOGGLE STYLES */
        .password-wrapper {
            position: relative;
            margin-top: 6px;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.8;
            user-select: none;
            font-size: 1.1rem;
        }
        .toggle-password:hover {
            opacity: 1;
        }
    </style>

    <script>
        function togglePassword() {
            const field = document.getElementById("password");
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body class="fade-in">

<div class="content-box">

    <h2 class="page-title">Create Student Account</h2>

    <form method="POST">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Student Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <div class="password-wrapper">
            <input id="password" name="password" type="password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <label>Parent Email</label>
        <input type="email" name="parent_email" placeholder="Parent Email (Required)" required>

        <label>Class Code (optional)</label>
        <input type="text" name="class_code">

        <button class="btn-blue" type="submit">Create Account</button>

    </form>

    <p style="text-align:center; margin-top:20px;">
        Already have an account? <a href="/student/login">Log in</a>
    </p>

</div>

</body>
</html>
